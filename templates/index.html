<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlikler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 40px;
            color: #343a40;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }
        .card img {
            border-radius: 10px;
            object-fit: cover;
            max-height: 200px;
        }
        .no-events {
            text-align: center;
            font-size: 1.5em;
            color: #6c757d;
            margin-top: 20px;
        }
        .upload-btn {
            margin-top: 40px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Etkinlikler</h1>

        <div class="row">
            {% if events %}
                {% for event in events %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm h-100">
                            <img src="{{ url_for('static', filename='uploads/' ~ event.image) }}" class="card-img-top" alt="{{ event.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ event.name }}</h5>
                                <p class="card-text">{{ event.description }}</p>
                                <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn btn-primary">Ayrıntıları Gör</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-events">Henüz etkinlik yok.</p>
            {% endif %}
        </div>

        <div class="upload-btn">
            <a href="{{ url_for('upload_event') }}" class="btn btn-primary btn-lg">Yeni Etkinlik Yükle</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
